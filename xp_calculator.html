<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MW2 XP Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    .calculator {
      background: #fff;
      padding: 2rem;
      max-width: 400px;
      margin: 2rem auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

<div class="calculator">
  <h2>MW2 XP â†’ Level Calculator</h2>
  <label for="xpInput">Enter XP (honor points):</label>
  <input type="number" id="xpInput" min="0" placeholder="e.g., 5000" />

  <button id="calculateBtn">Calculate Level</button>

  <div class="result" id="result"></div>
</div>

<script>
  function xpToLevel(xp) {
    if (xp < 0) xp = 0;
    const minLevel = 1;
    const level = Math.floor(Math.sqrt(xp / 2500));
    return level < minLevel ? minLevel : level;
  }

  const xpInput = document.getElementById('xpInput');
  const calculateBtn = document.getElementById('calculateBtn');
  const resultDiv = document.getElementById('result');

  calculateBtn.addEventListener('click', () => {
    const xp = parseInt(xpInput.value) || 0;
    const level = xpToLevel(xp);
    resultDiv.textContent = `Level: ${level}`;
  });
</script>

</body>
</html>
