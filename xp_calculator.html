<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MW2 XP Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Calculator-specific overrides */
    .calculator {
      max-width: 400px;
      margin: 50px auto;
      padding: 25px;
      border-radius: 12px;
      background: linear-gradient(#14240e, #0f1f0b);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .calculator h2 {
      color: #84cc16;
      margin-bottom: 20px;
      text-align: center;
    }

    .calculator input[type="number"] {
      width: 100%;
      padding: 12px;
      border-radius: 20px;
      border: none;
      background: #1a2e12;
      color: #e5e7eb;
      font-size: 1rem;
      margin-bottom: 15px;
    }

    .calculator button {
      width: 100%;
      padding: 12px;
      border-radius: 20px;
      border: none;
      background: #65a30d;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }

    .calculator button:hover {
      background: #4d7c0f;
    }

    .calculator .result {
      margin-top: 15px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #84cc16;
    }
  </style>
</head>
<body>

<div class="calculator">
  <h2>MW2 XP â†’ Level Calculator</h2>
  <input type="number" id="xpInput" min="0" placeholder="Enter XP (honor points)" />
  <button id="calculateBtn">Calculate Level</button>
  <div class="result" id="result"></div>
</div>

<script>
  function xpToLevel(xp) {
    if (xp < 0) xp = 0;
    const minLevel = 1;
    const level = Math.floor(Math.sqrt(xp / 2500));
    return level < minLevel ? minLevel : level;
  }

  const xpInput = document.getElementById('xpInput');
  const calculateBtn = document.getElementById('calculateBtn');
  const resultDiv = document.getElementById('result');

  calculateBtn.addEventListener('click', () => {
    const xp = parseInt(xpInput.value) || 0;
    const level = xpToLevel(xp);
    resultDiv.textContent = `Level: ${level}`;
  });
</script>

</body>
</html>
