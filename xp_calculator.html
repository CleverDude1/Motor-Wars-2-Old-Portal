<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MW2 XP & Level Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Calculator-specific overrides */
    .calculator {
      max-width: 400px;
      margin: 50px auto;
      padding: 25px;
      border-radius: 12px;
      background: linear-gradient(#14240e, #0f1f0b);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .calculator h2 {
      color: #84cc16;
      margin-bottom: 20px;
      text-align: center;
    }

    .calculator input[type="number"] {
      width: 100%;
      padding: 12px;
      border-radius: 20px;
      border: none;
      background: #1a2e12;
      color: #e5e7eb;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .calculator select {
      width: 100%;
      padding: 12px;
      border-radius: 20px;
      border: none;
      background: #1a2e12;
      color: #e5e7eb;
      font-size: 1rem;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .calculator button {
      width: 100%;
      padding: 12px;
      border-radius: 20px;
      border: none;
      background: #65a30d;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }

    .calculator button:hover {
      background: #4d7c0f;
    }

    .calculator .result {
      margin-top: 15px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #84cc16;
    }
  </style>
</head>
<body>

<div class="calculator">
  <h2>MW2 XP & Level Calculator</h2>

  <select id="modeSelect">
    <option value="xpToLevel">Convert XP → Level</option>
    <option value="levelToXp">Convert Level → XP</option>
  </select>

  <input type="number" id="inputValue" min="0" placeholder="Enter XP or Level" />
  <button id="calculateBtn">Calculate</button>

  <div class="result" id="result"></div>
</div>

<script>
  // Convert XP to Level
  function xpToLevel(xp) {
    if (xp < 0) xp = 0;
    const minLevel = 1;
    const level = Math.floor(Math.sqrt(xp / 2500));
    return level < minLevel ? minLevel : level;
  }

  // Convert Level to minimum XP needed for that level
  function levelToXp(level) {
    if (level < 1) level = 1;
    return 2500 * (level ** 2);
  }

  const inputValue = document.getElementById('inputValue');
  const calculateBtn = document.getElementById('calculateBtn');
  const resultDiv = document.getElementById('result');
  const modeSelect = document.getElementById('modeSelect');

  calculateBtn.addEventListener('click', () => {
    const value = parseInt(inputValue.value) || 0;
    const mode = modeSelect.value;
    let resultText = '';

    if (mode === 'xpToLevel') {
      const level = xpToLevel(value);
      resultText = `Level: ${level}`;
    } else if (mode === 'levelToXp') {
      const xp = levelToXp(value);
      resultText = `Minimum XP: ${xp}`;
    }

    resultDiv.textContent = resultText;
  });
</script>

</body>
</html>
