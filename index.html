<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Motor Wars 2 Original</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Portal</h2>

    <div class="category">
      <h3>Search & Analyze</h3>
      <button class="side-btn">Players</button>
      <button class="side-btn">Clans</button>
    </div>

    <div class="category">
      <h3>Scores & Ranking</h3>
      <button class="side-btn">Nostalgia Night</button>
    </div>

    <div class="category">
      <h3>Analytics</h3>
      <button class="side-btn">Statistics</button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">

    <header>
      <h1>Motor Wars 2 Original</h1>
      <p>An indie game built with passion.</p>
    </header>

    <section class="buttons">
      <a href="#" class="btn">Download</a>
      <a href="https://discord.gg/YOURCODE" class="btn secondary">Discord</a>
    </section>

    <section class="updates">
      <h2>Latest Update</h2>
      <ul>
        <li>✔ Bug fixes</li>
        <li>✔ Performance improvements</li>
        <li>✔ New content added</li>
      </ul>
    </section>

    <footer>
      <p>© 2025 Motor Wars Team</p>
    </footer>

  </main>
