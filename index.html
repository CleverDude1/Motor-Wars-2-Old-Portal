<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Motor Wars 2 Original| Players</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Motor Wars 2 Original</h2>

    <div class="category">
      <h3>Search & Analyze</h3>
      <button class="side-btn active">Players</button>
      <button class="side-btn">Clans</button>
    </div>

    <div class="category">
      <h3>Scores & Ranking</h3>
      <button class="side-btn">Nostalgia Night</button>
    </div>

    <div class="category">
      <h3>Analytics</h3>
      <button class="side-btn">Statistics</button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main">

    <!-- Search bar -->
    <div class="top-bar">
      <input type="text" placeholder="Search for a player or clan..." />
      <button class="search-btn">Search Player</button>
      <button class="search-btn secondary">Search Clan</button>
    </div>

    <!-- Player Table -->
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Player</th>
            <th>Level</th>
            <th>Kills</th>
            <th>Wins</th>
            <th>Score</th>
            <th>Clan</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>RoadKing</td>
            <td>70</td>
            <td>12,450</td>
            <td>1,204</td>
            <td>488,870</td>
            <td>Vanguard</td>
          </tr>
          <tr>
            <td>2</td>
            <td>IronGhost</td>
            <td>68</td>
            <td>11,230</td>
            <td>1,055</td>
            <td>452,300</td>
            <td>Templar</td>
          </tr>
          <tr>
            <td>3</td>
            <td>NightRacer</td>
            <td>66</td>
            <td>9,880</td>
            <td>980</td>
            <td>410,220</td>
            <td>~GHOSTS~</td>
          </tr>
        </tbody>
      </table>
    </div>

  </main>
</div>

</body>
</html>
